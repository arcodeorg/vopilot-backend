server:
  port: 8080
spring:
  application:
    name: Vopilot
  datasource:
    url: jdbc:mysql://localhost:3306/vopilot?useSSL=false
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect